<div class="row">
  <br>
  <br>
  <div *ngIf="environmentService.selectedEnvironment">
    <h1>Name: {{ environmentService.selectedEnvironment.name }}</h1>

  </div>

  <div *ngIf="environmentDetail">
    <div class="row">
      <app-stack [stack]="stack" *ngFor="let stack of environmentDetail.stacks" class="col-xs-6 col-md-3 col-lg-2"></app-stack>
    </div>
  </div>
</div>
