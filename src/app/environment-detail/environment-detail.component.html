<div class="row">
  <br>
  <br>
  <div *ngIf="environmentService.selectedEnvironment">
    <h1>Name: {{ environmentService.selectedEnvironment.name }}</h1>

  </div>

  <div *ngIf="environmentDetail">
      <ngb-tabset>
        <ngb-tab [title]="category.key" *ngFor="let category of environmentDetail.stacks | groupBy: 'category'">
          <ng-template ngbTabContent>
            <div class="row">
              <ng-container *ngFor="let stack of environmentDetail.stacks">
                <app-stack [stack]="stack" *ngIf="stack.category == category.key" class="col-xs-6 col-md-3 col-lg-2"></app-stack>
              </ng-container>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
</div>
