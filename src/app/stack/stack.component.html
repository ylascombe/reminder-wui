<div *ngIf="stack">
  <h4>
    <img [src]="'assets/' + stack.logo" width="100%" height="120em"><br>{{stack.name}}
  </h4>
  <p>{{stack.desc}}</p>


  <div *ngFor="let url of stack.urls">
    <a [href]="url.url" target="new" >
      {{url.url}}</a>
  </div>

  <ul *ngFor="let host of stack.hostnames">
    <li>{{host.hostname}}</li>
  </ul>

</div>
